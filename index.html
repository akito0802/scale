
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tber Scale Viewer</title>
  <style>
    body {
      font-family: sans-serif;
      background: #121212;
      color: white;
      text-align: center;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1em;
    }
    .instrument-buttons {
      margin-right: 1em;
    }
    button {
      margin: 0 0.25em;
      padding: 0.5em 1em;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    select {
      margin: 0.5em;
      padding: 0.5em;
    }
    .scale-container {
      margin-top: 2em;
    }
    .scale-image {
      max-width: 100%;
      height: auto;
      margin: 1em auto;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="selectors">
      <select id="key-select">
        <option value="C">C</option>
        <option value="D">D</option>
        <option value="E">E</option>
      </select>
      <select id="type-select">
        <option value="major">メジャー</option>
        <option value="minor">マイナー</option>
      </select>
      <select id="scale-select">
        <option value="major">メジャースケール</option>
        <option value="minor">ナチュラルマイナースケール</option>
      </select>
    </div>
    <div class="instrument-buttons">
      <button onclick="setInstrument('guitar')">ギター</button>
      <button onclick="setInstrument('bass')">ベース</button>
      <button onclick="setInstrument('ukulele')">ウクレレ</button>
    </div>
  </div>

  <div class="scale-container">
    <img id="scale-img" class="scale-image" src="images/c_major_guitar.png" alt="スケール画像" />
    <div id="scale-description">ここに説明が入ります。</div>
  </div>

  <script>
    const img = document.getElementById('scale-img');
    const description = document.getElementById('scale-description');
    let currentInstrument = 'guitar';

    function setInstrument(instr) {
      currentInstrument = instr;
      updateImage();
    }

    function updateImage() {
      const key = document.getElementById('key-select').value;
      const scale = document.getElementById('scale-select').value;
      if (key === 'C' && scale === 'major') {
        img.src = `images/c_major_${currentInstrument}.png`;
        description.innerText = `Cメジャースケール（${currentInstrument}）の説明`;
      } else {
        img.src = 'images/placeholder.png';
        description.innerText = 'このスケールは現在この楽器には対応していません。';
      }
    }

    document.getElementById('key-select').addEventListener('change', updateImage);
    document.getElementById('scale-select').addEventListener('change', updateImage);
  </script>
</body>
</html>
