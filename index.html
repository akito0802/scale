
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tber Scale Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="header">
    <h1>Tber Scale Viewer</h1>
    <input type="text" id="search-input" placeholder="スケール名で検索..." />
    <ul id="search-results" class="hidden"></ul>
    <br><br>
    <label for="key-select">キー: </label>
    <select id="key-select"></select>
    <label for="category-select">分類: </label>
    <select id="category-select"></select>
    <label for="scale-select">スケール名: </label>
    <select id="scale-select"></select>
  </div>
  <div id="scale-output" class="scale-output">ここにスケール情報が表示されます</div>

  <script src="script.js"></script>
</body>
</html>
