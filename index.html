<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Tber Scale Viewer</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; }
    .instrument-buttons { margin-bottom: 20px; }
    button { margin: 0 10px; padding: 10px 20px; }
    img { width: 100%; max-width: 800px; }
  </style>
  <script>
    function showInstrument(instrument) {
      document.getElementById('instrument-img').src = instrument + '_c_major.png';
    }
  </script>
</head>
<body>
  <h1>Tber Scale Viewer</h1>
  <div class="instrument-buttons">
    <button onclick="showInstrument('guitar')">ギター</button>
    <button onclick="showInstrument('bass')">ベース</button>
    <button onclick="showInstrument('ukulele')">ウクレレ</button>
  </div>
  <img id="instrument-img" src="guitar_c_major.png" alt="Instrument Scale">
</body>
</html>
